<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Drivio</title>

    <!-- Custom styles for this template -->
    <link href="css/sign-in.css" rel="stylesheet">
  </head>
  <body>

<form class="form-signin" id="signUpForm" action="">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Drivio</h1>
    <p>Already have an account? <a href="javascript:NavigatorService.getSignInForm()"> Sign in. </a></p>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required>
    <label for="inputConfirmPassword">Confirm password</label>
  </div>

  <h6 class="h6 text-danger" id="errorMessage"></h6>

  <div class="text-center mb-4">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </div>
  <p class="mt-5 mb-3 text-muted text-center">&copy; International Burch University 2023</p>
</form>

  </body>
</html>
